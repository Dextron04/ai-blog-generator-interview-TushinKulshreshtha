<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post for {{ keyword }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="blog-container">
        <div class="blog-header">
            <div class="logo">📝</div>
            <h1 class="blog-title">Blog Post for: <span>{{ keyword }}</span></h1>
        </div>
        <div class="blog-content">
            {{ html_content|safe }}
        </div>
        <a href="/" class="back-link">Generate another post</a>
    </div>
</body>

</html>
